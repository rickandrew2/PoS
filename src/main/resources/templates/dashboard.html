<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Dashboard</title>
    <style>
        .stat-card {
            border-radius: 8px;
            padding: 1.5rem;
            color: white;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .recent-table th {
            background-color: var(--primary-color);
            color: white;
        }

        .alert-card {
            border-left: 4px solid var(--warning-color);
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
            <div class="row g-4 justify-content-center w-100">
                <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center">
                    <a href="/sales" style="text-decoration: none; width: 100%;">
                        <div class="stat-card text-center shadow-lg" style="background: linear-gradient(135deg, var(--accent-color), #2980b9); min-height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div class="stat-icon mb-2">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <div class="stat-value mb-1" th:text="${#numbers.formatDecimal(todaysSales, 1, 2)}">â‚±0.00</div>
                            <div class="stat-label">Manage Sales</div>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center" sec:authorize="!hasRole('CASHIER')">
                    <a href="/inventory" style="text-decoration: none; width: 100%;">
                        <div class="stat-card text-center shadow-lg" style="background: linear-gradient(135deg, var(--success-color), #27ae60); min-height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div class="stat-icon mb-2">
                                <i class="fas fa-box"></i>
                            </div>
                            <div class="stat-value mb-1" th:text="${totalProducts}">0</div>
                            <div class="stat-label">Manage Products</div>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center" sec:authorize="!hasRole('CASHIER')">
                    <a href="/users" style="text-decoration: none; width: 100%;">
                        <div class="stat-card text-center shadow-lg" style="background: linear-gradient(135deg, #9b59b6, #8e44ad); min-height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div class="stat-icon mb-2">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <div class="stat-value mb-1" th:text="${totalUsers}">0</div>
                            <div class="stat-label">Manage Employees</div>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center" th:if="${#authorization.expression('hasRole(''ADMINISTRATOR'')')}" sec:authorize="!hasRole('CASHIER')">
                    <a href="/admin/audit-log" style="text-decoration: none; width: 100%;">
                        <div class="stat-card text-center shadow-lg" style="background: linear-gradient(135deg, #e74c3c, #c0392b); min-height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div class="stat-icon mb-2">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                            <div class="stat-value mb-1">Audit Log</div>
                            <div class="stat-label">View System Activity</div>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-md-6 col-lg-6 d-flex justify-content-center">
                    <a href="/reports/sales/daily" style="text-decoration: none; width: 100%;">
                        <div class="stat-card text-center shadow-lg" style="background: linear-gradient(135deg, #e67e22, #d35400); min-height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div class="stat-icon mb-2">
                                <i class="fas fa-calendar-day"></i>
                            </div>
                            <div class="stat-value mb-1">Daily</div>
                            <div class="stat-label">Sales Report</div>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-md-6 col-lg-6 d-flex justify-content-center">
                    <a href="/reports/sales/weekly" style="text-decoration: none; width: 100%;">
                        <div class="stat-card text-center shadow-lg" style="background: linear-gradient(135deg, #3498db, #2980b9); min-height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                            <div class="stat-icon mb-2">
                                <i class="fas fa-calendar-week"></i>
                            </div>
                            <div class="stat-value mb-1">Weekly</div>
                            <div class="stat-label">Sales Report</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
